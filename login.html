<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Login / Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }

    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background: #45a049;
    }

    #toggleText span {
      color: blue;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="authButton" onclick="authUser()">Login</button>

    <p id="toggleText">
      Don't have an account? <span onclick="toggleForm()">Signup</span>
    </p>

    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA_K2MFI75dYfl-MW3JdWmqr0gsvp3vBCs",
      authDomain: "task-web-app-e37b5.firebaseapp.com",
      projectId: "task-web-app-e37b5",
      storageBucket: "task-web-app-e37b5.appspot.com",
      messagingSenderId: "901698933159",
      appId: "1:901698933159:web:244bc41e14bbe9336c6682",
      measurementId: "G-RHGLKNHJHW"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("authButton").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("toggleText").innerHTML = isLogin
        ? Don't have an account? <span onclick="toggleForm()">Signup</span>
        : Already have an account? <span onclick="toggleForm()">Login</span>;
      document.getElementById("message").textContent = "";
    }

    function authUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("message").textContent = "Please fill all fields.";
        return;
      }

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").textContent = "Logged in successfully!";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          })
          .catch((error) => {
            document.getElementById("message").textContent = error.message;
          });
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").textContent = "Signed up successfully!";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          })
          .catch((error) => {
            document.getElementById("message").textContent = error.message;
          });
      }
    }
  </script>
</body>
</html>
