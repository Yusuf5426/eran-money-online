  <style>
      * {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: #f2f4f7;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh; /* changed from height to min-height */
  padding-bottom: 60px; /* space reserved for bottom ad */
}

.container {
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

input:focus {
  border-color: #4CAF50;
  outline: none;
  background-color: #f9fffb;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 15px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #43a047;
}

#toggleText {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

#toggleText span {
  color: #007BFF;
  cursor: pointer;
  font-weight: bold;
  transition: color 0.2s;
}

#toggleText span:hover {
  color: #0056b3;
}

#message {
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  font-size: 14px;
  border-radius: 6px;
  background-color: #ffeaea;
  color: #d8000c;
  border: 1px solid #f5c2c7;
  display: none;
}

#message.success {
  background-color: #e6ffed;
  color: #2e7d32;
  border: 1px solid #b2dfdb;
}

#loader {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #4CAF50;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>

<script type="text/javascript" src="//www.highperformanceformat.com/c85aa97d2933a23a192f32ac94a5e8ce/invoke.js"></script>
  <div class="container">
    <p id="message"></p>
    <h2 id="formTitle">Login</h2>
    <div id="loader" style="display:none;"></div>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="authButton" onclick="authUser()">Login</button>

    <p id="toggleText">
      Don't have an account? <span onclick="toggleForm()">Signup</span>
    </p>

    
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_K2MFI75dYfl-MW3JdWmqr0gsvp3vBCs",
      authDomain: "task-web-app-e37b5.firebaseapp.com",
      projectId: "task-web-app-e37b5",
      storageBucket: "task-web-app-e37b5.appspot.com",
      messagingSenderId: "901698933159",
      appId: "1:901698933159:web:244bc41e14bbe9336c6682",
      measurementId: "G-RHGLKNHJHW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("authButton").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("toggleText").innerHTML = isLogin
        ? "Don't have an account? <span onclick=\"toggleForm()\">Signup</span>"
        : "Already have an account? <span onclick=\"toggleForm()\">Login</span>";
      document.getElementById("message").textContent = "";
    }

    function authUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const messageEl = document.getElementById("message");
  const loader = document.getElementById("loader");

  if (!email || !password) {
    messageEl.style.display = "block";
    messageEl.className = "";
    messageEl.textContent = "Please fill all fields.";
    return;
  }

  loader.style.display = "block"; // Show loader
  messageEl.style.display = "none";

  const action = isLogin
    ? signInWithEmailAndPassword(auth, email, password)
    : createUserWithEmailAndPassword(auth, email, password);

  action
    .then((userCredential) => {
      loader.style.display = "none"; // Hide loader
      messageEl.className = "success";
      messageEl.style.display = "block";
      messageEl.style.color = "green";
      messageEl.textContent = isLogin ? "Logged in successfully!" : "Signed up successfully!";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    })
    .catch((error) => {
      loader.style.display = "none"; // Hide loader
      messageEl.className = "";
      messageEl.style.display = "block";
      messageEl.style.color = "red";
      messageEl.textContent = error.message;
    });
}
    // Fix: Expose functions to global scope
    window.toggleForm = toggleForm;
    window.authUser = authUser;
    const messageEl = document.getElementById("message");

// For error
messageEl.className = ""; // remove success class
messageEl.style.display = "block";

// For success
messageEl.className = "success";
messageEl.style.display = "block";
  </script>
