<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <style>
    * {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: #f2f4f7;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  width: 100%;
  max-width: 400px;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}

input:focus {
  border-color: #4CAF50;
  outline: none;
  background-color: #f9fffb;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  border: none;
  border-radius: 6px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 15px;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #43a047;
}

#toggleText {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

#toggleText span {
  color: #007BFF;
  cursor: pointer;
  font-weight: bold;
  transition: color 0.2s;
}

#toggleText span:hover {
  color: #0056b3;
}

#message {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: red;
}
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button id="authButton" onclick="authUser()">Login</button>

    <p id="toggleText">
      Don't have an account? <span onclick="toggleForm()">Signup</span>
    </p>

    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA_K2MFI75dYfl-MW3JdWmqr0gsvp3vBCs",
      authDomain: "task-web-app-e37b5.firebaseapp.com",
      projectId: "task-web-app-e37b5",
      storageBucket: "task-web-app-e37b5.appspot.com",
      messagingSenderId: "901698933159",
      appId: "1:901698933159:web:244bc41e14bbe9336c6682",
      measurementId: "G-RHGLKNHJHW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("authButton").textContent = isLogin ? "Login" : "Signup";
      document.getElementById("toggleText").innerHTML = isLogin
        ? "Don't have an account? <span onclick=\"toggleForm()\">Signup</span>"
        : "Already have an account? <span onclick=\"toggleForm()\">Login</span>";
      document.getElementById("message").textContent = "";
    }

    function authUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("message").textContent = "Please fill all fields.";
        return;
      }

      if (isLogin) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").textContent = "Logged in successfully!";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          })
          .catch((error) => {
            document.getElementById("message").textContent = error.message;
          });
      } else {
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            document.getElementById("message").style.color = "green";
            document.getElementById("message").textContent = "Signed up successfully!";
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          })
          .catch((error) => {
            document.getElementById("message").textContent = error.message;
          });
      }
    }

    // Fix: Expose functions to global scope
    window.toggleForm = toggleForm;
    window.authUser = authUser;
  </script>
</body>
</html>
